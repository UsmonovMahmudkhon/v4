<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Image Placement with WebXR</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { width: 100vw; height: 100vh; }
        #imageUpload { position: absolute; top: 10px; left: 10px; z-index: 1000; }
    </style>
</head>
<body>
    <div id="container">
        <input type="file" id="imageUpload" accept="image/*">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/examples/jsm/webxr/ARButton.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
